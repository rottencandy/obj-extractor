<!DOCTYPE html>
<html lang="en">

<head>
	<title>OBJ converter</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="css/style.css" rel="stylesheet">
</head>

<body>
	<h1>OBJ extractor</h1>
	<h3>Select File:</h3>

	<input id=in type=file accept='model/obj'></input>

	<div>
		<label for=vertices>Vertices:</label>
		<br>
		<textarea id=vertices rows=20 cols=70></textarea>
	</div>

	<div>
		<label for=normals>Normals:</label>
		<br>
		<textarea id=normals rows=20 cols=70></textarea>
	</div>

	<div>
		<label for=indices>Indices:</label>
		<br>
		<textarea id=indices rows=20 cols=70></textarea>
	</div>

	<script src=main.js></script>
</body>

</html>
